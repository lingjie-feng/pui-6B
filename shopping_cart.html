<!DOCTYPE html>
<html lang="en">

  <head>
    <title> Muddy Paws Adventure Gear </title>
    
    <!-- Style -->
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <link rel="stylesheet" href="static/css/style5.css" type="text/css">
    <!-- JS -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="static/js/main.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <!-- the title row of the page -->
      <div class="nav-item logo-container">
        <a id="logo"><img src="static/images/paws.png"></a>
        <div id=name>
          <img src="static/images/website-title.png">
        </div>
      </div>
    
      <div class="nav-item">
        <ul class="nav-links body-text">
          <li class="home"><a href="index.html"> Home </a></li>
          <li class="shop-cat"><a href="product-catalog.html"> Shop Cats </a></li>
          <li class="shop-dog"><a href="product-catalog.html"> Shop Dogs </a></li>
          <li class="contact"><a href="back-to-home.html"> Contact </a></li>
        </ul>
      </div>

      <div class="nav-item login">
        <div class="signin center text-color body-text"> sign in </div>
        <div id="search"><img src="static/images/search.png"></div>
        <div id="cart"><img src="static/images/cart.png" onclick="location.href='shopping_cart.html';"> </div>
      </div>
    </header>
    
    <!-- the body part of the page -->
    <div class="body-content">
        <h1>Shopping Cart</h1>

        <div class="shopping-cart">
        
          <div class="column-labels">
            <label class="product-image">Image</label>
            <label class="product-details">Product</label>
            <label class="product-price">Price</label>
            <label class="product-quantity">Quantity</label>
            <label class="product-removal">Remove</label>
            <label class="product-line-price">Total</label>
          </div>
        
          <!-- single product start -->
          <div class="product">
            <div class="product-image">
              <img src="static/images/dog_harness.jpg">
            </div>
            <div class="product-details">
              <div class="product-title"> Dog harness 1 </div>
              <!--<p class="product-description"> The best dog bones of all time. Holy crap. Your dog will be begging for these things! I got curious once and ate one myself. I'm a fan.</p>-->
            </div>
            <div class="product-price"> 13.33 </div>
            <div class="product-quantity">
              <input type="number" value="2" min="1" onchange="updateQuantity(this);">
            </div>
            <div class="product-removal">
              <button class="remove-product" onclick="removeItem(this);">
                Remove
              </button>
            </div>
            <div class="product-line-price"> 13.33 </div>
          </div>
          <!-- single product start -->
        
          <div class="product">
            <div class="product-image">
              <img src="static/images/dog-helmet.jpg">
            </div>
            <div class="product-details">
              <div class="product-title"> Dog helmet 1 </div>
              <!--<p class="product-description">Who doesn't like lamb and rice? We've all hit the halal cart at 3am while quasi-blackout after a night of binge drinking in Manhattan. Now it's your dog's turn!</p>-->
            </div>
            <div class="product-price"> 11.23 </div>
            <div class="product-quantity">
              <input type="number" value="1" min="1" onchange="updateQuantity(this);">
            </div>
            <div class="product-removal">
              <button class="remove-product" onclick="removeItem(this);">
                Remove
              </button>
            </div>
            <div class="product-line-price"> 11.23 </div>
          </div>
        
          <div class="totals">
            <div class="totals-item">
              <label>Subtotal</label>
              <div class="totals-value" id="cart-subtotal">71.97</div>
            </div>
            <div class="totals-item">
              <label>Tax (5%)</label>
              <div class="totals-value" id="cart-tax">3.60</div>
            </div>
            <div class="totals-item">
              <label>Shipping</label>
              <div class="totals-value" id="cart-shipping">15.00</div>
            </div>
            <div class="totals-item totals-item-total">
              <label> Total</label>
              <div class="totals-value" id="cart-total">90.57</div>
            </div>
          </div>
              
              <button class="checkout" onclick="location.href='back-to-home.html';">Checkout</button>
        
        </div>
    </div>
    
    
    <!-- footer for subscription -->
    <footer>
      <div id="subscript">
        <div class="subscription">
          <input id="input-box" type="email" name="emailaddress", value="email address" onclick="hidevalue()">
          <button class="submit-button body-text" id="subcribe-btn" type="submit" onclick="display_sub()"> subscribe </button>
        </div>
        <p class="sub center body-text"> Subscribe with your email to get latest information on Muddy Paws products. </p>
      </div>
    </footer>

    </body>

</html>
